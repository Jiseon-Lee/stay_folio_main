<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STAY FOLIO - 관리자 숙소 등록</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="../../../../resources/css/common.css" />
    <link
      rel="stylesheet"
      href="../../../../resources/css/admin/room/roomRegister.css"
    />
  </head>
  <body>
    <div class="admin-container">
      <!-- 좌측 사이드바 -->
      <aside class="admin-sidebar">
        <div class="admin-logo">
          <div class="logo-text">STAY<br />FOLIO</div>
          <div class="admin-text">ADMIN</div>
        </div>

        <nav class="admin-nav">
          <ul>
            <li><a href="#" class="nav-item">대시보드</a></li>
            <li><a href="#" class="nav-item">예약관리</a></li>
            <li><a href="#" class="nav-item active">숙소관리</a></li>
            <li><a href="#" class="nav-item">회원관리</a></li>
            <li><a href="#" class="nav-item">리뷰관리</a></li>
          </ul>
        </nav>
      </aside>

      <!-- 우측 메인 컨텐츠 -->
      <main class="admin-main">
        <!-- 관리자 헤더 -->
        <div class="admin-header">
          <div class="header-content">
            <div class="header-left">
              <h1 class="page-title">숙소 등록</h1>
              <p class="page-subtitle">새로운 숙소 정보를 등록합니다.</p>
            </div>
            <div class="header-right">
              <button class="btn-cancel" id="cancel-btn">취소</button>
              <button class="btn-save" id="save-btn">숙소 등록</button>
            </div>
          </div>
        </div>

        <!-- 등록 폼 -->
        <div class="register-form-container">
          <!-- 기본 정보 폼 -->
          <form class="register-form" id="basic-info-form" method="post">
            <!-- 기본 정보 섹션 -->
            <section class="form-section">
              <h2 class="section-title">기본 정보</h2>
              <div class="form-grid">
                <div class="form-group">
                  <label for="si-name" class="form-label">숙소 이름</label>
                  <input
                    type="text"
                    id="si-name"
                    name="siName"
                    class="form-input"
                    placeholder="숙소 이름을 입력해주세요."
                    maxlength="50"
                    required
                  />
                </div>

                <div class="form-group">
                  <label for="si-desc" class="form-label">짧은 설명</label>
                  <input
                    type="text"
                    id="si-desc"
                    name="siDesc"
                    class="form-input"
                    placeholder="숙소에 대한 간단한 설명을 입력해주세요."
                    maxlength="200"
                  />
                </div>

                <div class="form-group">
                  <label for="si-loca" class="form-label">지역</label>
                  <select
                    id="si-loca"
                    name="siLoca"
                    class="form-select"
                    required
                  >
                    <option value="">선택하세요</option>
                    <option value="서울">서울</option>
                    <option value="경기">경기</option>
                    <option value="경상">경상</option>
                    <option value="전라">전라</option>
                    <option value="충청">충청</option>
                    <option value="부산">부산</option>
                    <option value="울산">울산</option>
                    <option value="제주">제주</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="lc-id" class="form-label">상세 지역</label>
                  <input
                    type="text"
                    id="lc-id"
                    name="lcId"
                    class="form-input"
                    placeholder="상세 지역을 입력하세요 (예: 수원시 or 강남구)"
                    required
                  />
                </div>

                <div class="form-group">
                  <label for="si-minperson" class="form-label">최소인원</label>
                  <input
                    type="number"
                    id="si-minperson"
                    name="siMinperson"
                    class="form-input"
                    placeholder="1"
                    min="1"
                    max="20"
                    required
                  />
                </div>

                <div class="form-group">
                  <label for="si-maxperson" class="form-label">최대인원</label>
                  <input
                    type="number"
                    id="si-maxperson"
                    name="siMaxperson"
                    class="form-input"
                    placeholder="4"
                    min="1"
                    max="20"
                    required
                  />
                </div>

                <div class="form-group">
                  <label for="si-minprice" class="form-label">최소가격</label>
                  <div class="price-input-group">
                    <input
                      type="number"
                      id="si-minprice"
                      name="siMinprice"
                      class="form-input"
                      placeholder="50000"
                      min="0"
                      required
                    />
                    <span class="price-unit"></span>
                  </div>
                </div>

                <div class="form-group">
                  <label for="si-extra" class="form-label">추가인원 금액</label>
                  <div class="price-input-group">
                    <input
                      type="number"
                      id="si-extra"
                      name="siExtra"
                      class="form-input"
                      placeholder="10000"
                      min="0"
                    />
                    <span class="price-unit"></span>
                  </div>
                </div>

                <div class="form-group">
                  <label for="si-show" class="form-label">게시 상태</label>
                  <select
                    id="si-show"
                    name="siShow"
                    class="form-select"
                    required
                  >
                    <option value="true">활성 (게시함)</option>
                    <option value="false">비활성 (게시안함)</option>
                  </select>
                </div>
              </div>
            </section>

            <!-- 숙소 정보 섹션 -->
            <section class="form-section">
              <h2 class="section-title">숙소 정보</h2>

              <div class="form-group full-width">
                <label for="description" class="form-label">숙소설명</label>
                <textarea
                  id="description"
                  name="description"
                  class="form-textarea"
                  rows="4"
                  placeholder="숙소에 대한 상세한 설명을 입력하세요"
                ></textarea>
              </div>

              <div class="form-grid">
                <div class="form-group">
                  <label for="checkin-time" class="form-label">입실시간</label>
                  <input
                    type="time"
                    id="checkin-time"
                    name="checkinTime"
                    class="form-input"
                    value="15:00"
                  />
                </div>

                <div class="form-group">
                  <label for="checkout-time" class="form-label">퇴실시간</label>
                  <input
                    type="time"
                    id="checkout-time"
                    name="checkoutTime"
                    class="form-input"
                    value="11:00"
                  />
                </div>

                <div class="form-group">
                  <label for="max-guests" class="form-label">최대인원</label>
                  <input
                    type="number"
                    id="max-guests"
                    name="maxGuests"
                    class="form-input"
                    placeholder="4"
                    min="1"
                    max="20"
                  />
                </div>

                <div class="form-group">
                  <label for="room-count" class="form-label">객실 수</label>
                  <input
                    type="number"
                    id="room-count"
                    name="roomCount"
                    class="form-input"
                    placeholder="1"
                    min="1"
                    max="50"
                  />
                </div>
              </div>

              <!-- 편의시설 -->
              <div class="form-group full-width">
                <label class="form-label">편의시설</label>
                <div class="amenities-grid">
                  <label class="amenity-item">
                    <input type="checkbox" name="amenities" value="wifi" />
                    <span class="amenity-text">무료 Wi-Fi</span>
                  </label>
                  <label class="amenity-item">
                    <input type="checkbox" name="amenities" value="parking" />
                    <span class="amenity-text">주차장</span>
                  </label>
                  <label class="amenity-item">
                    <input type="checkbox" name="amenities" value="breakfast" />
                    <span class="amenity-text">조식 제공</span>
                  </label>
                  <label class="amenity-item">
                    <input type="checkbox" name="amenities" value="pool" />
                    <span class="amenity-text">수영장</span>
                  </label>
                  <label class="amenity-item">
                    <input type="checkbox" name="amenities" value="gym" />
                    <span class="amenity-text">피트니스</span>
                  </label>
                  <label class="amenity-item">
                    <input type="checkbox" name="amenities" value="spa" />
                    <span class="amenity-text">스파</span>
                  </label>
                  <label class="amenity-item">
                    <input
                      type="checkbox"
                      name="amenities"
                      value="restaurant"
                    />
                    <span class="amenity-text">레스토랑</span>
                  </label>
                  <label class="amenity-item">
                    <input type="checkbox" name="amenities" value="bar" />
                    <span class="amenity-text">바/라운지</span>
                  </label>
                  <label class="amenity-item">
                    <input type="checkbox" name="amenities" value="concierge" />
                    <span class="amenity-text">컨시어지</span>
                  </label>
                  <label class="amenity-item">
                    <input
                      type="checkbox"
                      name="amenities"
                      value="roomservice"
                    />
                    <span class="amenity-text">룸서비스</span>
                  </label>
                  <label class="amenity-item">
                    <input type="checkbox" name="amenities" value="laundry" />
                    <span class="amenity-text">세탁 서비스</span>
                  </label>
                  <label class="amenity-item">
                    <input
                      type="checkbox"
                      name="amenities"
                      value="petfriendly"
                    />
                    <span class="amenity-text">반려동물 동반</span>
                  </label>
                </div>
              </div>

              <!-- 취소 정책 -->
              <div class="form-group full-width">
                <label class="form-label">취소 정책</label>
                <div class="policy-options">
                  <label class="policy-item">
                    <input
                      type="radio"
                      name="cancelPolicy"
                      value="flexible"
                      checked
                    />
                    <span class="policy-text"
                      >유연한 취소 (체크인 24시간 전까지)</span
                    >
                  </label>
                  <label class="policy-item">
                    <input type="radio" name="cancelPolicy" value="moderate" />
                    <span class="policy-text"
                      >보통 취소 (체크인 5일 전까지)</span
                    >
                  </label>
                  <label class="policy-item">
                    <input type="radio" name="cancelPolicy" value="strict" />
                    <span class="policy-text"
                      >엄격한 취소 (체크인 14일 전까지)</span
                    >
                  </label>
                </div>
              </div>
            </section>
          </form>

          <!-- 숙소 상세 정보 폼 -->
          <form class="register-form" id="detail-info-form" method="post">
            <section class="form-section">
              <h2 class="section-title">숙소 상세 정보</h2>

              <!-- 공지사항 -->
              <div class="form-group full-width">
                <label for="si-notice" class="form-label">공지사항</label>
                <textarea
                  id="si-notice"
                  name="siNotice"
                  class="form-textarea"
                  placeholder="공지사항을 입력해주세요."
                  maxlength="500"
                  rows="4"
                ></textarea>
              </div>

              <!-- 이미지 설명 -->
              <div class="form-group full-width">
                <label for="si-desc1" class="form-label">이미지 1 설명</label>
                <textarea
                  id="si-desc1"
                  name="siDesc1"
                  class="form-textarea"
                  placeholder="이미지 1에 대한 설명을 입력해주세요."
                  maxlength="500"
                  rows="3"
                ></textarea>
              </div>

              <div class="form-group full-width">
                <label for="si-desc2" class="form-label">이미지 2 설명</label>
                <textarea
                  id="si-desc2"
                  name="siDesc2"
                  class="form-textarea"
                  placeholder="이미지 2에 대한 설명을 입력해주세요."
                  maxlength="500"
                  rows="3"
                ></textarea>
              </div>

              <!-- 특징 설명 -->
              <div class="form-group full-width">
                <label for="si-feat1" class="form-label">특징 1 설명</label>
                <textarea
                  id="si-feat1"
                  name="siFeat1"
                  class="form-textarea"
                  placeholder="특징 1에 대한 설명을 입력해주세요."
                  maxlength="500"
                  rows="3"
                ></textarea>
              </div>

              <div class="form-group full-width">
                <label for="si-feat2" class="form-label">특징 2 설명</label>
                <textarea
                  id="si-feat2"
                  name="siFeat2"
                  class="form-textarea"
                  placeholder="특징 2에 대한 설명을 입력해주세요."
                  maxlength="500"
                  rows="3"
                ></textarea>
              </div>

              <!-- 주소 정보 -->
              <div class="form-grid">
                <div class="form-group">
                  <label for="si-address" class="form-label">상세주소</label>
                  <input
                    type="text"
                    id="si-address"
                    name="siAddress"
                    class="form-input"
                    placeholder="상세주소를 입력해주세요."
                    maxlength="100"
                    required
                  />
                </div>

                <div class="form-group">
                  <label for="si-addrdesc" class="form-label">주소 설명</label>
                  <input
                    type="text"
                    id="si-addrdesc"
                    name="siAddrdesc"
                    class="form-input"
                    placeholder="주소에 대한 추가 설명을 입력해주세요."
                    maxlength="300"
                    required
                  />
                </div>
              </div>

              <!-- 연락처 정보 -->
              <div class="form-grid">
                <div class="form-group">
                  <label for="si-phone" class="form-label">전화번호</label>
                  <input
                    type="tel"
                    id="si-phone"
                    name="siPhone"
                    class="form-input"
                    placeholder="전화번호를 입력해주세요. (예: 0212345678)"
                    pattern="[0-9]{9,11}"
                    required
                  />
                </div>

                <div class="form-group">
                  <label for="si-email" class="form-label">이메일</label>
                  <input
                    type="email"
                    id="si-email"
                    name="siEmail"
                    class="form-input"
                    placeholder="이메일 주소를 입력해주세요."
                    maxlength="50"
                  />
                </div>

                <div class="form-group">
                  <label for="si-instagram" class="form-label"
                    >인스타그램</label
                  >
                  <input
                    type="text"
                    id="si-instagram"
                    name="siInstagram"
                    class="form-input"
                    placeholder="인스타그램 계정을 입력해주세요. (@제외)"
                    maxlength="30"
                  />
                </div>
              </div>

              <!-- 사업자 정보 -->
              <div class="form-grid">
                <div class="form-group">
                  <label for="si-bizname" class="form-label">상호명</label>
                  <input
                    type="text"
                    id="si-bizname"
                    name="siBizname"
                    class="form-input"
                    placeholder="상호명을 입력해주세요."
                    maxlength="50"
                    required
                  />
                </div>

                <div class="form-group">
                  <label for="si-biznum" class="form-label">사업자번호</label>
                  <input
                    type="text"
                    id="si-biznum"
                    name="siBiznum"
                    class="form-input"
                    placeholder="사업자번호를 입력해주세요. (예: 1234567890)"
                    pattern="[0-9]{10}"
                    maxlength="10"
                    required
                  />
                </div>

                <div class="form-group">
                  <label for="si-ceo" class="form-label">대표자명</label>
                  <input
                    type="text"
                    id="si-ceo"
                    name="siCeo"
                    class="form-input"
                    placeholder="대표자명을 입력해주세요."
                    maxlength="10"
                    required
                  />
                </div>
              </div>

              <!-- 부가 정보 -->
              <div class="form-grid">
                <div class="form-group">
                  <label for="si-checkin" class="form-label">체크인 시간</label>
                  <input
                    type="time"
                    id="si-checkin"
                    name="siCheckin"
                    class="form-input"
                    value="15:00"
                  />
                </div>

                <div class="form-group">
                  <label for="si-checkout" class="form-label"
                    >체크아웃 시간</label
                  >
                  <input
                    type="time"
                    id="si-checkout"
                    name="siCheckout"
                    class="form-input"
                    value="11:00"
                  />
                </div>
              </div>

              <!-- 부가 서비스 -->
              <div class="form-group full-width">
                <label class="form-label">부가 서비스</label>
                <div class="amenities-grid">
                  <label class="amenity-item">
                    <input type="checkbox" name="siPet" value="true" />
                    <span class="amenity-text">반려동물 동반 가능</span>
                  </label>
                  <label class="amenity-item">
                    <input type="checkbox" name="siParking" value="true" />
                    <span class="amenity-text">주차 가능</span>
                  </label>
                  <label class="amenity-item">
                    <input type="checkbox" name="siFood" value="true" />
                    <span class="amenity-text">취식 가능</span>
                  </label>
                </div>
              </div>

              <div class="form-actions">
                <button type="submit" class="btn-save">
                  숙소 상세 정보 저장
                </button>
              </div>
            </section>
          </form>

          <!-- 이미지 업로드 폼 -->
          <form
            class="register-form"
            id="image-upload-form"
            method="post"
            enctype="multipart/form-data"
          >
            <section class="form-section">
              <h2 class="section-title">숙소 이미지</h2>

              <!-- 대표 이미지 업로드 -->
              <div class="form-group full-width">
                <label class="form-label"
                  >숙소 대표 이미지 <span class="required">*</span></label
                >
                <div class="simple-upload-container">
                  <div class="file-upload-wrapper main-image-wrapper">
                    <input
                      type="file"
                      id="main-image"
                      name="mainImage"
                      class="file-input"
                      required
                      onchange="updateFileUpload(this, 'main-upload-status')"
                      accept="image/*"
                    />
                    <label for="main-image" class="file-upload-label">
                      <span class="file-icon">📁</span>
                      <span class="file-text">대표 이미지 선택</span>
                    </label>
                    <div class="file-upload-status" id="main-upload-status">
                      <span class="file-name">선택된 파일이 없습니다</span>
                      <button
                        type="button"
                        class="btn-remove"
                        onclick="removeFile('main-image')"
                      >
                        삭제
                      </button>
                    </div>
                  </div>
                </div>
              </div>

              <!-- 추가 이미지 업로드 -->
              <div class="form-group full-width">
                <label class="form-label">추가 이미지 (최대 6개)</label>
                <div class="simple-upload-container">
                  <div class="additional-images-grid">
                    <!-- 추가 이미지 1 -->
                    <div class="file-upload-wrapper">
                      <input
                        type="file"
                        id="image-1"
                        name="subImages"
                        class="file-input"
                        onchange="updateFileUpload(this, 'upload-status-1')"
                        accept="image/*"
                      />
                      <label for="image-1" class="file-upload-label">
                        <span class="file-icon">📁</span>
                        <span class="file-text">이미지 1 선택</span>
                      </label>
                      <div class="file-upload-status" id="upload-status-1">
                        <span class="file-name">선택된 파일이 없습니다</span>
                        <button
                          type="button"
                          class="btn-remove"
                          onclick="removeFile('image-1')"
                        >
                          삭제
                        </button>
                      </div>
                    </div>

                    <!-- 추가 이미지 2 -->
                    <div class="file-upload-wrapper">
                      <input
                        type="file"
                        id="image-2"
                        name="subImages"
                        class="file-input"
                        onchange="updateFileUpload(this, 'upload-status-2')"
                        accept="image/*"
                      />
                      <label for="image-2" class="file-upload-label">
                        <span class="file-icon">📁</span>
                        <span class="file-text">이미지 2 선택</span>
                      </label>
                      <div class="file-upload-status" id="upload-status-2">
                        <span class="file-name">선택된 파일이 없습니다</span>
                        <button
                          type="button"
                          class="btn-remove"
                          onclick="removeFile('image-2')"
                        >
                          삭제
                        </button>
                      </div>
                    </div>

                    <!-- 추가 이미지 3 -->
                    <div class="file-upload-wrapper">
                      <input
                        type="file"
                        id="image-3"
                        name="subImages"
                        class="file-input"
                        onchange="updateFileUpload(this, 'upload-status-3')"
                        accept="image/*"
                      />
                      <label for="image-3" class="file-upload-label">
                        <span class="file-icon">📁</span>
                        <span class="file-text">이미지 3 선택</span>
                      </label>
                      <div class="file-upload-status" id="upload-status-3">
                        <span class="file-name">선택된 파일이 없습니다</span>
                        <button
                          type="button"
                          class="btn-remove"
                          onclick="removeFile('image-3')"
                        >
                          삭제
                        </button>
