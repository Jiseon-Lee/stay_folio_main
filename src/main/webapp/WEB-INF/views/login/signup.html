<div class="signup-page">
  <h2 class="signup-title">JOIN</h2>
  <p class="signup-subtitle">회원가입</p>

  <form class="signup-form">
    <div class="form-group">
      <label for="email">이메일</label>
      <input type="email" id="email" placeholder="이메일을 입력해주세요." />
      <p class="error-message">
        이메일 형식이 올바르지 않습니다.<br />이미 가입된 이메일입니다.
      </p>
    </div>

    <div class="form-group">
      <label for="password">비밀번호</label>
      <input
        type="password"
        id="password"
        placeholder="비밀번호를 입력해주세요."
      />
      <p class="error-message">
        8자 이상 입력해주세요.<br />영문, 숫자, 특수문자를 조합해주세요.
      </p>
    </div>

    <div class="form-group">
      <label for="name">이름</label>
      <input type="text" id="name" placeholder="이름을 입력해주세요." />
      <p class="error-message">2자 이상 입력해주세요.</p>
    </div>

    <div class="form-group">
      <label for="phone">전화번호</label>
      <input type="tel" id="phone" placeholder="전화번호를 입력해주세요." />
    </div>

    <button
      type="submit"
      class="btn-signup"
      onclick="location.href='terms.html'"
    >
      다음
    </button>
    <button
      type="button"
      class="btn-login"
      onclick="location.href='login.html'"
      style="margin-top: 1rem"
    >
      이미 계정이 있으신가요? 로그인하기
    </button>
  </form>
</div>
