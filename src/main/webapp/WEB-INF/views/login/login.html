<link rel="stylesheet" href="../../../resources/css/common.css" />

<div class="login-page">
  <h2 class="login-title">LOGIN</h2>
  <p class="login-subtitle">로그인</p>

  <form class="login-form">
    <div class="form-group">
      <label for="username">아이디</label>
      <input type="text" id="username" placeholder="아이디를 입력해주세요." />
      <p class="error-message">
        아이디 형식이 올바르지 않습니다.<br />이메일 기반이어야 합니다.
      </p>
    </div>

    <div class="form-group">
      <label for="password">비밀번호</label>
      <input
        type="password"
        id="password"
        placeholder="비밀번호를 입력해주세요."
      />
      <p class="error-message">
        8자 이상으로 입력해주세요<br />영문, 숫자, 특수문자를 조합하여 입력해
        주세요.
      </p>
    </div>

    <button type="submit" class="btn-login">LOGIN</button>
    <button type="button" class="btn-kakao">카카오로 3초 만에 시작하기</button>
    <button
      type="button"
      class="btn-join"
      onclick="location.href='signupCombined.html'"
    >
      신규 회원 가입
    </button>
  </form>
</div>
<!-- 로그인 끝 -->
